<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js'></script>
  <script src='./assets/js/jquery.voicerss-tts.min.js'></script>
  <title>Quote Generator</title>
</head>

<body>
  <header class="header pure-u-1">
    <!-- <img id="Q" src="assets/images/q-logo.svg" alt="Q-shaped speech bubble" height="40" width="40"> -->
    <h1>Quote Generator</h1>
  </header>

  <main class="centerEverything">
    <div id="quoteArea">
      <h3 id="quoteHere"></h3>
      <p id="authorSubjectHere"></p>
      <button id="saveBtn" class="pure-button pure-button-primary pure-input-1"><i class="far fa-heart"></i></button>
    </div>

    <form class="pure-form pure-form-stacked" id="chooseVoice">
      <fieldset class="dropdown">
        <!-- <div class="pure-u-1 pure-u-md-1-3"> -->
          <label id="choose" for="multi-state">Choose a voice</label>
          <select id="name-selector" class="pure-input-1">
            <optgroup label="English - Australia">
              <option id="Jack">Jack</option>
              <option id="Zoe">Zoe</option>
              <option id="Isla">Isla</option>
            </optgroup>
            <optgroup label="English - Great Britain">
              <option id="Harry">Harry</option>
              <option id="Alice">Alice</option>
            </optgroup>
            <optgroup label="English - United States">
              <option id="Linda">Linda</option>
              <option id="Mike">Mike</option>
              <option id="John">John</option>
            </optgroup>
            <optgroup label="English - Ireland">
              <option id="Oran">Oran</option>
            </optgroup>
            <optgroup label="English - India">
              <option id="Eka">Eka</option>
              <option id="Ajit">Ajit</option>
            </optgroup>
            <optgroup label="English - Canada">
              <option id="Rose">Rose</option>
              <option id="Mason">Mason</option>
            </optgroup>
          </select>
        <!-- </div> -->
        <button type="submit" id="voice" class="pure-button pure-button-primary pure-input-1">Let's hear it!</button>
      </fieldset>
    </form>

    <div id="getQuote" class="getQuoteIntro">
      <h3 id="intro"> Click the button to generate a random quote!</h3>
      <button id="quoteBtn" class="introBtn pure-button button-xlarge pure-button-primary pure-input-1"><i
          class="far fa-comment"></i></button>
    </div>

    <!-- This is a hack solution becuase there's overlap and I don't know why -->
    <br><br><br><br><br>
    <div id="oldQuotes"></div>
  </main>

  <footer class="footer pure-u-1"><small>&copy; Copyright 2020</small></footer>

  <script src="./assets/js/script.js"></script>
</body>

</html>
