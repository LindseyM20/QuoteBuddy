<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
    integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/grids-responsive-min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js'></script>
  <script src='./assets/js/jquery.voicerss-tts.min.js'></script>
  <title>Quote Generator</title>
</head>

<body>
  <div class="header pure-u-1">
    <!-- <img id="Q" src="assets/images/q-logo.svg" alt="Q-shaped speech bubble" height="40" width="40"> -->
    <h1>Quote Generator</h1>
  </div>
  <div id="getQuote">
    <h3 id="intro"> Click the button to generate a random quote!</h3>
    <button id="quoteBtn" class="pure-button button-xlarge pure-button-primary pure-input-1"><i
        class="far fa-comment"></i></button>
  </div>

  <div id="quoteArea">
    <h5 id="genreHere"></h5>
    <p id="quoteHere"></p>
    <p id="authorHere"></p>
  </div>

  <form class="pure-form pure-form-stacked" id="chooseVoice">
    <fieldset class="dropdown">
      <div class="pure-u-1 pure-u-md-1-3">
        <label for="multi-state">Choose a voice</label>
        <select id="multi-state" class="pure-input-1">
          <option id="option-1">Jack (AU)</option>
          <option id="option-2">Zoe</option>
          <option id="#option-3">Harry</option>
          <option id="#otpion-4">Linda</option>
        </select>
      </div>
      <button type="submit" id="voice" class="pure-button pure-button-primary pure-input-1">Let's hear it!</button>
    </fieldset>
  </form>

  <footer class="footer pure-u-1"><small>&copy; Copyright 2020</small></footer>

  <script src="./assets/js/script.js"></script>
</body>

</html>
